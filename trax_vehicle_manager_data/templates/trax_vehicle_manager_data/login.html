<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'trax_vehicle_manager_data/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'trax_vehicle_manager_data/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'trax_vehicle_manager_data/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'trax_vehicle_manager_data/css/iofrm-theme5.css' %}">
    {% endblock stylesheets %}
    {% block headscript %}
    <script src="{% static 'trax_vehicle_manager_data/js/jquery.min.js' %}"></script>
    <script src="{% static 'trax_vehicle_manager_data/js/popper.min.js' %}"></script>
    <script src="{% static 'trax_vehicle_manager_data/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'trax_vehicle_manager_data/js/main.js' %}"></script>
    {% endblock headscript %}
</head>

<body style="background-color: #1B4965 !important;">
    <div class="row">
        <div class="form-holder" style="background-color: #1B4965 !important;margin-top:5%">
            <div class="form-content" style="background-color: #1B4965 !important;">
                <div class="form-items">
                    <h3>Trax - User Login</h3>
                    <p>Enter your username and password!</p>
                    <div class="page-links">
                        <a href="{% url 'trax_vehicle_manager_data:login' %}" class="active">Login</a><a href="{% url 'trax_vehicle_manager_data:register' %}">Register</a>
                    </div>
                    <form method="post" action="{% url 'trax_vehicle_manager_data:vehicles' %}">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">Login</button> <a href="{% url 'trax_vehicle_manager_data:forgetpassword' %}">Forget password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
